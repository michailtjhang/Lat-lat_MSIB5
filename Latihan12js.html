<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar DOM</title>
</head>
<body>

    <p id="isi"></p>
    <p id="warna"> mengubah element html menggunakan styles DOM</p>
    <h2>ini adalah contoh DOM tag</h2>

    <script>
        // ini menentukan elemen di html menggunakan innerhtml dengan mencari id
        document.getElementById("isi").innerHTML = "Hello DOM JS";

        // membuat element di dalam javascript untuk di tampilkan ke dalam html
        let div = document.createElement('div');
        div.id = 'content';
        div.innerHTML = '<p>Contoh Menambah Element</p>';
        document.body.appendChild(div);

        // mengubah element html menggunakan dom style
        document.getElementById("warna").style.color = "blue";

        let z = document.getElementByTagName("h2");
    </script>
    <script>
        // membuat function void -> function yang tidak mengembalikan nilai / tidak menampilkan hasil proses (hanya mencetak)
        function salam(nama) {
            document.write(`Apa kabar ${nama} ? <br/>`)
        }
    
        let siswa = "Fawwaz";
        salam(siswa);
        salam("Inaya");
    </script>
    <script>
        // function return => function yang mengembalikan nilai
        function tambah(a, b) {
            let c = a + b;
            return c;
        }
        
        let x = 10;
        let y = 20;
        
        document.write(`Hasil 50 + 30 = ${tambah(50,30)}<br/>`);
        document.write(`Hasil ${x} + ${y} = ${tambah(x,y)}<br/>`);
    </script>
        
</body>
</html>

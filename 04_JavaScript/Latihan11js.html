<script>
    let s1 = {"nama" : "Andi", nilai:80};
    let s2 = {"nama" : "Budi", nilai:90};
    let s3 = {"nama" : "Cendi", nilai:70};
    let s4 = {"nama" : "Didi", nilai:60};
    let s5 = {"nama" : "Epan", nilai:50};

    let siswa = [s1,s2,s3,s4,s5];
</script>
<table style="padding: 10; text-align: center; width: 100%;">
    <thead>
        <tr>
            <td>No</td>
            <td>Nama</td>
            <td>Nilai</td>
            <td>Keterangan</td>
            <td>Grade</td>
            <td>Predikat</td>
        </tr>
    </thead>
    <tbody>
        <script>
            var no = 1;
            for (s of siswa) {
                // ternary menyatakan lulus atau gagal
                let ket = (s.nilai >= 60) ? "lulus" : "Gagal";

                // tambahan if multi kondisi untuk mengetahui grade
                let grade = '';
                if(s.nilai > 85 && s.nilai <=100) grade = "A";
                else if (s.nilai > 75 && s.nilai <= 85) grade = "B";
                else if (s.nilai > 60 && s.nilai <= 75) grade = "C";
                else if (s.nilai > 30 && s.nilai <= 60) grade = "D";
                else if (s.nilai >= 0 && s.nilai <= 30) grade = "E";
                else grade = " ";

                let predikat;
                switch(grade){
                    case "A" : predikat = "sempurna"; break;
                    case "B" : predikat = "Baik"; break;
                    case "C" : predikat = "Cukup"; break;
                    case "D" : predikat = "Kurang"; break;
                    case "E" : predikat = "Buruk"; break;
                    default : predikat = " "; break;
                }

                document.write(
                    `<tr bgcolor="greenyellow">
                    <td>${no++}</td>
                    <td>${s.nama}</td>
                    <td>${s.nilai}</td>
                    <td>${ket}</td>
                    <td>${grade}</td>
                    <td>${predikat}</td>
                    </tr>`
                )
            }
        </script>
    </tbody>
</table>

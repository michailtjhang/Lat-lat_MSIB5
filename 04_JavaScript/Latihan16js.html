<script>
    class Bank {
        constructor(norek, nasabah, saldo) {
            this.no = norek;
            this.nama = nasabah;
            this.saldo = saldo;
        }

        menabung(uang) {
            this.saldo += uang;
        }
        menarik(uang) {
            this.saldo -= uang;
        }
        mencetak() {
            document.write('<br> No. Rekening : ', this.no);
            document.write('<br> Nama Nasabah : ', this.nama);
            document.write('<br> Saldo Akhir : ', this.saldo)
            document.write('<br> ==================================')
        }
    }
    //menciptakan object
    let n1 = new Bank('001','Budi',500000);
    let n2 = new Bank('002','Dewi',600000); 
    let n3 = new Bank('003','Siti',800000);
    
    //memanggil fungsi-fungsi yang berada di dalam Class
    n1.menabung(100000);
    
    n1.mencetak();
    n2.mencetak();
    n3.mencetak();

</script>

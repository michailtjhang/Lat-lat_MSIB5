<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JS Internal</title>
    <script>
        alert("Selamat Pagi")
        alert("Selamat Datang Saudara-ku yang Seiman")
    </script>
</head>
<body>
    <script>
        document.write("<h1 align='center'>Belajar JavaScript Internal </h1><hr> ")
            var nama, gender;
            nama = "Noah Stewart";
            gender = "Perempuan";
            var umur = 16;
            var beratbadan = 58.2; //tipe data float

            // cetak
            document.write("Nama : " + nama);
            document.write("<br>Jenis Kelamin : " + gender);
            document.write("<br>Umur : " + umur);
            document.write("<br>Berat Badan : " + beratbadan);

            // cetak populasi data secara keseluruhan
            document.write("<br> Nama : " + nama + gender + " <br> Umur : " + umur + "Berat Badan : " + beratbadan);

            // operator aritmatika
            var a = 10;
            var b = 12.5;

            var c = a + b;

            document.write("<br><br>Hasil Bilangan C = " + c);
    </script>
</body>
</html>

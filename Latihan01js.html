        // ini adalah dokumen javascriot

        var nama = "Valeska stward";
        document.write("Shallom " + nama);

        // kode diatas adalah contoh pendekelarasi variabel

        document.write("<br>")

        let produk = "Tv"; // tipe data string atau varchar

        // cetak
        document.write("Produk " + produk + " dengan harga Rp. " + harga);

        var jari = 15;

        document.write("keliling Luas dengan jari-jari " + jari + " = " + luas);

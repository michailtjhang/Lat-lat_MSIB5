<script>
    document.write("<br>1");
    document.write("<br>2");

    let angka;
    for (angka=1; angka<=10; angka++) {
        document.write("<br> No." + angka);
    }

    document.write("<br>");

    // looping bilangan kelipatan 2
    let i, n;
    i = 1;
    n = 10;

    for (i; i <= n; i = i+2){
        document.write("<br> No." + i);
    }

    document.write("<br>");

    // looping bilangan ganjil
    let ganjil;
    
    for (ganjil=1; ganjil<=20; ganjil++){
        if (ganjil % 2 == 1) document.write("<br> Cetak bilangan ganjil :" + ganjil);
    }

    document.write("<br>");

    // looping bilangan genap
    let genap;
    
    for (genap=1; genap<=20; genap++){
        if (genap % 2 == 0) document.write("<br> Cetak bilangan genap :" + genap);
    }

    document.write("<br>");

    // loooping while
    let y=0;

    while (y < 4){
        document.write("<br> " + y);
        y++
    }

    document.write("<br>");
</script>

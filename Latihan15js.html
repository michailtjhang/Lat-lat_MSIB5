<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JS Ekstenal ke 2</title>
</head>
<body>
    <form id="kalkulator">
        Angka 1 :
        <input type="text" name="angka1" placeholder="Masukkan Angka Pertama"><br>
        Angka 2 :
        <input type="text" name="angka2" placeholder="Masukkan Angka Kedua"><br>
        Hasil : 
        <input type="text" name="hasil" value="" disabled> <br>
        <button type="button" name="" onclick="tambah()">+</button>
        <button type="button" name="" onclick="kurang()">-</button>
        <button type="button" name="" onclick="kali()">*</button>
        <button type="button" name="" onclick="bagi()">/</button>
        <button type="button" name="" onclick="pangkat()">^</button>
    </form>
    <script src="js/kalkulator.js"></script>
</body>
</html>

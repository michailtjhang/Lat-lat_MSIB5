<script>
    // operator pembandingan ==
    var a = true; // contoh tipe data boolean
    // boolean adalah tipe data yang berisiskan true dan false
    var benar = true;
    document.write(a==benar);

    document.write("<br>");

    var b = 4;
    document.write(a==b);

    document.write("<br>");

    var ab = 7;
    var ba = "7";
    document.write(ab==ba);

    document.write("<br>")
    document.write("<br>")

    // operator pembanding ===
    var num = 12;

    document.writeln(num=='12'); 
    document.write(num==='12');

    document.write("<br>")
    // operator pembanding tidak sama dengan 
    var satu = true;
    var dua = true;
    document.write(satu != dua);

</script>
